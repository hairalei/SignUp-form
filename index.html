<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✍️</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video src="/video-bg/Ocean maze.mp4" autoplay muted loop></video>
    <main class="container">
      <div class="left">
        <figure>
          <img class="left__logo--img" src="beach.png" alt="Beach logo" />
          <h1 class="left__logo--text">OceanMaze</h1>
        </figure>
        <footer>Video from <a href="http://www.coverr.co">coverr</a></footer>
      </div>

      <div class="right">
        <p class="right__text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started. <br /><br />
          You <em>know</em> you want to.
        </p>

        <form action="#" method="post">
          <div class="form__container">
            <div class="form__left">
              <label for="fname">First name</label>
              <input type="text" name="fname" id="fname" required />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />

              <label for="password1">Password</label>
              <input type="password" name="password1" id="password1" required />
              <span class="error">* Passwords do not match</span>
            </div>

            <div class="form__right">
              <label for="lname">Last name</label>
              <input type="text" name="lname" id="lname" required />

              <label for="phone">Phone number</label>
              <input type="text" name="phone" id="phone" />

              <label for="password2">Confirm Password</label>
              <input type="password" name="password2" id="password2" required />
            </div>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>

        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
